<!DOCTYPE html>
<html>
<head>
    <title>Каталог товаров</title>
</head>
<body>
    <h1>Добро пожаловать в наш магазин!</h1>
    <ul>
        {% for product in products %}
            <li>
                <strong>{{ product.name }}</strong> — {{ product.price }} ₸<br>
                {{ product.description }}
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'about' %}">О нас</a>
</body>
</html>
