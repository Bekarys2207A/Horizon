{% extends 'shop/base.html' %}
{% block content %}
<h2>Удаление товара</h2>
<p>Вы уверены, что хотите удалить "{{ object }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Да, удалить</button>
    <a href="{% url 'product-list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
