{% extends 'shop/base.html' %}
{% load i18n %}

{% block content %}
<h2>{% trans "Удаление товара" %}</h2>
<p>{% blocktrans %}Вы уверены, что хотите удалить "{{ object }}"?{% endblocktrans %}</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">{% trans "Да, удалить" %}</button>
    <a href="{% url 'product-list' %}" class="btn btn-secondary">{% trans "Отмена" %}</a>
</form>
{% endblock %}
