{% extends 'shop/base.html' %}

{% block content %}
<h2>{% trans "Активация аккаунта" %}</h2>
<form method="post">
    {% csrf_token %}
    <label for="activation_code">{% trans "Введите код активации:" %}</label>
    <input type="text" name="activation_code" id="activation_code" class="form-control">
    <button type="submit" class="btn btn-primary mt-3">{% trans "Активировать" %}</button>
</form>
{% if error %}
<p class="text-danger">{{ error }}</p>
{% endif %}
{% endblock %}
